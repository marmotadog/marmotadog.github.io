<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Textarea Content</title>
</head>
<body>
    <h1>Save Textarea Content</h1>
    <textarea id="myTextarea" rows="10" cols="30"></textarea><br>
    <button onclick="saveContent()">Save</button>

    <script>
        function saveContent() {
            var textareaContent = document.getElementById('myTextarea').value;
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'save_content.php', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    alert('Content saved successfully!');
                }
            };
            xhr.send('content=' + encodeURIComponent(textareaContent));
        }
    </script>
</body>
</html>
